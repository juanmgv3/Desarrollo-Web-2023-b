<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectores-pseudoclases</title>
    <style>
      /* link no visitado */
      a:link {
        color: red;
      }

      /* link visitado */
      a:visited {
        color: green;
      }

      /* mouse en el link */
      a:hover {
        color: hotpink;
      }

      /* link seleccionado */
      a:active{
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- simbolo de pseudo clase 1 : -->
    <p>
      <b>
        <a href="#" target="_blank">Esto es un link</a>
      </b>
    </p>
  </body>
</html>
