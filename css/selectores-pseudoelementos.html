<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectores-pseudoelementos</title>
    <style>
        p::first-letter{
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line{
            color:#0000ff;
            font-variant:small-caps;
        }
    </style>
</head>
<body>
    <!-- Simbolo de pseudo elementos 2 :: -->
    <p>Se puede combinar dos selectores de pseudo-elementos ::first-letter y ::first-line para agregar efectos, por ejemplo la primera linea y la primera letra</p>
</body>
</html>
