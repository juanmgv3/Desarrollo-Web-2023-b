<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibilidad</title>
    <style>
        h2.a{
        visibility:visible;
        }
        h2.b{
        visibility: hidden;
        }
    </style>
</head>
<body>
    <h2 class="a">Este encabezado es visible</h2>
    
    <h2 class="b">Este encabezado mo es visible</h2>

    <p>NOTA: el encabezado oculto todavia ocupa espacio en la pagina</p>
    
</body>
</html>
