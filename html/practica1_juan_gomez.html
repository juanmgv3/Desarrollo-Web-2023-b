<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica HTML</title>
  </head>
  <body style="background-color: bisque">
    <div style="background-color: blueviolet">
      <h1
        style="border: 0.1cm solid red; background-color: black; color: white"
      >
        Listado de Personas
      </h1>

      <table style="border: 0.1cm solid black">
        <!-- border width, style, color -->
        <tr>
          <th style="color: white">Nombre</th>
          <th style="color: white">Apellido</th>
          <th style="color: white">Edad</th>
        </tr>

        <tr>
          <td><b>Ana</b></td>
          <td><b>Uribe</b></td>
          <td><b>22</b></td>
        </tr>

        <tr>
          <td><b>Walter</b></td>
          <td><b>White</b></td>
          <td><b>50</b></td>
        </tr>
      </table>

      <h5
        style="
          background-color: rgb(1, 0, 138);
          color: rgb(213, 164, 43);
          text-align: right;
        "
      >
        12345
      </h5>
    </div>
  </body>
</html>
